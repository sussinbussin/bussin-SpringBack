# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'
      - uses: mirromutth/mysql-action@v1.1
        with:
          mysql user: 'testuser'
          mysql password: testpassword
          mysql root password: root
          mysql database: 'bussin'
      - name: Build with Maven
        env:
          gmapsapiKey: ${{ secrets.gmapsapiKey }}
          COGNITO_CLIENTID: ${{secrets.COGNITO_CLIENTID}}
          COGNITO_PASSWORD: ${{secrets.COGNITO_PASSWORD}}
          COGNITO_USERNAME: ${{secrets.COGNITO_USERNAME}}
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: root
        run: |
          mvn clean install
